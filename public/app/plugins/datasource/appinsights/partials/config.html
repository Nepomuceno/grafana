
<h3 class="page-heading">Application Insights</h3>

<div class="gf-form-group">
    <div class="gf-form-inline">
        <div class="gf-form max-width-30">
            <span class="gf-form-label width-9">Application-Id</span>
            <input type="text" class="gf-form-input" ng-model='ctrl.current.jsonData.appid' placeholder=""></input>
        </div>
    </div>
    <div class="gf-form-inline">
        <div class="gf-form max-width-30">
            <span class="gf-form-label width-9">Api-Key</span>
            <input type="password" class="gf-form-input" ng-model='ctrl.current.jsonData.apikey' placeholder=""></input>
        </div>
    </div>
</div>
